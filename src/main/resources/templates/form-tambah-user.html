<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Form Tambah User</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" th:href="@{/vendor/fontawesome-free/css/all.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">

    <object th:include="fragments/fragment :: css-dev" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js-dev" th:remove="tag"></object>

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Khusus untuk Table -->
    <link rel="stylesheet" th:href="@{/vendor/datatables/dataTables.bootstrap4.min.css}">

    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>
    <!-- <script th:src="@{/js/demo/datatables-demo.js}"></script> -->
    <!-- Khusus untuk Table -->

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <ul th:replace="fragments/fragment :: sidebar"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="fragments/fragment :: nav-dev"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <br>
                <h2 align="center">Tambah User</h2>
                <div class="container-fluid">
                    <table class="table tab-content" align="center">
                        <form th:action="@{/user/user/tambah}" th:object="${guruDetail}" method="POST">
                            <input type="hidden" th:field="*{uuid_user}" class="form-control" name="id"/>
                            <tr>
                                <td>Nama</td>
                                <td><input class="form-control" type="text" name="nama" th:field="*{nama}" required/></td>
                            </tr>
                            <tr>
                                <td>Tempat Lahir</td>
                                <td><input class="form-control" type="text" name="tempatLahir" th:field="*{tempatLahir}" required/></td>
                            </tr>
                            <tr>
                                <td>Tanggal Lahir</td>
                                <td><input class="form-control" type="date" name="tanggalLahir" th:field="*{tanggalLahir}" required/></td>
                            </tr>
                            <tr>
                                <td>Alamat</td>
                                <td><input class="form-control" type="text" name="alamat" th:field="*{alamat}" required/></td>
                            </tr>
                            <tr>
                                <td>No. Telepon</td>
                                <td><input class="form-control" type="text" name="telepon" th:field="*{telepon}" required/></td>
                            </tr>
                            <input type="hidden" th:field="${user.uuid}" name="uuid" class="form-control">
                            <tr>
                                <td>Username</td>
                                <td><input class="form-control" type="text" th:field="${user.username}" name="username" required></td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td><input class="form-control" type="password" th:field="${user.password}" name="password" id="password" required></td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>
                                    <div>
                                        <select class="form-control" name="role" th:field="${user.role}" required>
                                            <option value="" hidden="">Pilih Role</option>
                                            <option th:each="roleAvailable : ${listRole}" th:value="${roleAvailable.idRole}" th:text="${roleAvailable.nama}"></option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><button type="submit" class="btn btn-primary" name="save">Submit</button></td>
                            </tr>
                        </form>
                    </table>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="fragments/fragment :: footer-dev-1"></footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<link th:href="@{/vendor/jquery/jquery.min.js}">
<link th:href="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}">
<link th:href="@{/vendor/jquery-easing/jquery.easing.min.js}">
<link th:href="@{/js/sb-admin-2.min.js}">
</body>

</html>
