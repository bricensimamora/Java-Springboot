<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>
    <object th:include="fragments/fragment :: css-dev" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js-dev" th:remove="tag"></object>

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>

                                    <div class="card-body">
                                        <div th:if="${param.error}">
                                            <span style="color: red">Invalid username or password</span>
                                        </div>
                                        <form th:action="@{/login}" method="POST">
                                            <div class="form-group">
                                                <!-- <input type="text" class="col-sm-8 form-control input-sm" name="username"> -->
                                                <input type="text" class="form-control form-control-user"
                                                    name="username" aria-describedby="emailHelp"
                                                    placeholder="Enter Username...">
                                            </div>
                                            <div class="form-group">
                                                <!-- <input type="password" class="col-sm-8 form-control input-sm" name="password"> -->
                                                <input type="password" class="form-control form-control-user"
                                                    name="password" placeholder="Password">
                                            </div>
                                            <div class="row form-group">
                                                <button type="submit" class="btn btn-primary btn-user btn-block">Sign In</button>
                                            </div>
                                            <hr>
                                        </form>
                                    </div>
                                    
                                    <hr>
                                    
                                    <div class="text-center">
                                        <a class="small" href="register.html">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
