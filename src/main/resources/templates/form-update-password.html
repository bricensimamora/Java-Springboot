<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
<head>
    <title>Update Password</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar('Update Password')"></nav>

    <div th:if="${!eror.isEmpty()}" class="alert alert-danger">
        <strong th:text="${eror}"></strong>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Update password</div>
                <div class="card-body">
                    <form th:action="@{/user/change-password}" method="POST">
                        <label> Password Lama</label>
                        <input type="password" name="oldPassword" class="form-control"/>

                        <label> Password Baru</label>
                        <input type="password" name="newPassword" class="form-control"/>

                        <label> Konfirmasi Password Baru</label>
                        <input type="password" name="newPasswordcon" class="form-control"/>

                        <br>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
